<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Aqwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <!-- External Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet"> 

    <title>Random Quotes Generator</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Random Quotes Generator</h1>
        </div>
        <div class="box">
            <div class="contents">
                <div class="quote">
                    <i class="fa fa-quote-left"></i>
                    <span></span>
                    <i class="fa fa-quote-right"></i>

                </div>
            </div>
            
        </div>
        <div class="buttons">
            <button class="speak" title="Speak"><i class="fa fa-volume-up"></i></button>
            <button class="copy" title="Copy"><i class="fa fa-copy"></i></button>
            <button class="tweeter" title="Tweet"><i class="fab fa-twitter fa-fw"></i> Tweet</button>
        </div>
        <div class="author">
            â€”<span></span>
        </div>
        <div class="btnNew">
            <button>New Quote</button>
        </div>
        
    </div>
    <div id="snackbar"></div>
    <div class="footer">
        <p>Created by <a href="https://www.facebook.com/bijuaryal81/" target="_blank">Bijay Aryal</a> &copy; <script>const d=new Date();document.write(d.getFullYear());</script></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
